<!doctype html>
<html lang="en">
<head>
  <style>
    body{
      background: lightgrey;
    }

  </style>
  <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="navigation.html" method="">
  <h2>eMobilis Mobile Technology Application form</h2>
  <label for="fname">First name</label>
  <input type="text"id="fname" placeholder="Your first name"><br>
  <label for="lname">Last name</label>
  <input type="text" id="lname" placeholder="Your last name"><br>
  <label for="email">Barua pepe</label>
  <input type="email" id="email" placeholder="Your email"><br>
  <label for="dob">Date of registration</label>
  <input type="date" id="dob" placeholder="Date"><br>
  <label for="pass">Password</label>
  <input type="text" id="pass" placeholder="Your password"><br>
  <label for="male">male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">female</label>
  <input type="radio" id="female" name="gender">
  <label for="others">Others</label>
  <input type="radio" id="others" name="gender">
  <label for="course">Which course are you intrested</label>
  <select name="course" id="course">
    <option value="Full stack">Full stack</option>
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="android">Android</option>
    <option value="cyber">Cyber security</option>
    <option value="mit">MIT</option>
  </select> <br>
  <label for="month">month</label>
  <input type="text" id="month" ><br>
  <label for="image">upload pic</label>
  <input type="file" id="image" name="image"><br>
  <label for="age">Age</label>
  <input type="number" id="age" placeholder=" number"><br>
  <label for="search">search</label>
  <input type="search" id="search" placeholder="search here"><br>
  <textarea name="" id="" cols="20" rows="10">
  </textarea> <br>
  <input type="submit" value="Register">


</form>

</body>
</html>
